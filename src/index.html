<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .calculator {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 400px;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.3s ease;
        }

        .calculator:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-10px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .display:hover::before {
            left: 100%;
        }

        .display-text {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: right;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-variant-numeric: tabular-nums;
            letter-spacing: -1px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 1.3rem;
            font-weight: 500;
            height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .btn:active::before {
            width: 200px;
            height: 200px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.operator {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn.operator:hover {
            background: linear-gradient(135deg, #ff5252, #ff3838);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .btn.equals {
            background: linear-gradient(135deg, #10ac84, #00d2d3);
            grid-column: span 2;
        }

        .btn.equals:hover {
            background: linear-gradient(135deg, #0abde3, #00cec9);
            box-shadow: 0 10px 30px rgba(16, 172, 132, 0.4);
        }

        .btn.clear {
            background: linear-gradient(135deg, #ffa726, #fb8c00);
        }

        .btn.clear:hover {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            box-shadow: 0 10px 30px rgba(255, 167, 38, 0.4);
        }

        .btn.zero {
            grid-column: span 2;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn.active {
            animation: pulse 0.3s ease;
        }

        @media (max-width: 480px) {
            .calculator {
                width: 90%;
                padding: 20px;
                margin: 20px;
            }
            
            .display-text {
                font-size: 2rem;
            }
            
            .btn {
                height: 60px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-text" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">AC</button>
            <button class="btn operator" onclick="appendToDisplay('/')" data-operation="/">÷</button>
            <button class="btn operator" onclick="appendToDisplay('*')" data-operation="*">×</button>
            <button class="btn operator" onclick="deleteLast()">⌫</button>
            
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('-')" data-operation="-">−</button>
            
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('+')" data-operation="+">+</button>
            
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.display = document.getElementById('display');
                this.currentInput = '0';
                this.operator = null;
                this.previousInput = null;
                this.shouldResetDisplay = false;
            }

            updateDisplay() {
                this.display.textContent = this.formatNumber(this.currentInput);
            }

            formatNumber(num) {
                if (num === 'Error') return num;
                const number = parseFloat(num);
                if (isNaN(number)) return num;
                
                // Format large numbers with commas
                if (Math.abs(number) >= 1000) {
                    return number.toLocaleString('en-US', { 
                        maximumFractionDigits: 8,
                        useGrouping: true 
                    });
                }
                
                return number.toString();
            }

            clear() {
                this.currentInput = '0';
                this.operator = null;
                this.previousInput = null;
                this.shouldResetDisplay = false;
                this.updateDisplay();
                this.animateButton(document.querySelector('.clear'));
            }

            deleteLast() {
                if (this.currentInput.length > 1) {
                    this.currentInput = this.currentInput.slice(0, -1);
                } else {
                    this.currentInput = '0';
                }
                this.updateDisplay();
            }

            appendNumber(num) {
                if (this.shouldResetDisplay) {
                    this.currentInput = '';
                    this.shouldResetDisplay = false;
                }

                if (num === '.' && this.currentInput.includes('.')) {
                    return;
                }

                if (this.currentInput === '0' && num !== '.') {
                    this.currentInput = num;
                } else {
                    this.currentInput += num;
                }

                this.updateDisplay();
            }

            appendOperator(op) {
                if (this.operator !== null && !this.shouldResetDisplay) {
                    this.calculate();
                }

                this.operator = op;
                this.previousInput = this.currentInput;
                this.shouldResetDisplay = true;

                // Animate operator button
                const operatorBtn = document.querySelector(`[data-operation="${op}"]`);
                if (operatorBtn) {
                    this.animateButton(operatorBtn);
                }
            }

            calculate() {
                if (this.operator === null || this.shouldResetDisplay) {
                    return;
                }

                const prev = parseFloat(this.previousInput);
                const current = parseFloat(this.currentInput);

                if (isNaN(prev) || isNaN(current)) {
                    this.currentInput = 'Error';
                    this.updateDisplay();
                    return;
                }

                let result;
                switch (this.operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            this.currentInput = 'Error';
                            this.updateDisplay();
                            return;
                        }
                        result = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentInput = result.toString();
                this.operator = null;
                this.previousInput = null;
                this.shouldResetDisplay = true;
                this.updateDisplay();

                // Animate equals button
                this.animateButton(document.querySelector('.equals'));
            }

            animateButton(button) {
                if (button) {
                    button.classList.add('active');
                    setTimeout(() => {
                        button.classList.remove('active');
                    }, 300);
                }
            }
        }

        // Initialize calculator
        const calc = new Calculator();

        // Global functions for button clicks
        function clearDisplay() {
            calc.clear();
        }

        function deleteLast() {
            calc.deleteLast();
        }

        function appendToDisplay(value) {
            if (['+', '-', '*', '/'].includes(value)) {
                calc.appendOperator(value);
            } else {
                calc.appendNumber(value);
            }
        }

        function calculate() {
            calc.calculate();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            
            if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                calc.appendNumber(e.key);
            } else if (['+', '-', '*', '/'].includes(e.key)) {
                calc.appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calc.calculate();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                calc.clear();
            } else if (e.key === 'Backspace') {
                calc.deleteLast();
            }
        });

        // Add touch feedback for mobile
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('touchstart', () => {
                btn.style.transform = 'translateY(0) scale(0.95)';
            });
            
            btn.addEventListener('touchend', () => {
                btn.style.transform = '';
            });
        });
    </script>
</body>
</html>
